{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}
    Update Profile
{% endblock %}

{% block contents %}

<!-- Contact Section Start -->
<section class="contact-section pt-90 pb-90" style="margin-top: 40px; background-color: #255669;">
    <div class="container">
        <div class="row contact-bg">

            <div class="col-md-8 col-lg-8 style-2" style="margin-left: auto; margin-right: auto;">

                <form class="booking-form" method="post">

                    <div class="tab-content" id="nav-tabContent1">

                      <!-- item start -->
                      <div class="tab-pane fade show active" id="nav-hotelbk" role="tabpanel" aria-labelledby="nav-hotelbk-tab">

                      <h4 class="text-center" style="margin-top: 10px; margin-bottom: 10px;">Update your profile</h4>

                        <div class="form-row">

                        {% csrf_token %}

                        {% for field in form %}
                        <div class="col-sm-offset-2 col-sm-10">
                            <span class="text-danger small">{{ field.errors }}</span>
                        </div>
                        <label class="control-label col-sm-4">{{ field.label_tag }}</label>
                        <div class="form-group col-md-12">
                           {{ field }}
                        </div>
                        {% endfor %}

                        <div class="form-group col-md-12">
                            <div class="contact-textarea text-center">
                                <button class="btn btn-lg btn-warning" type="submit" value="Create">Update</button>
                            </div>
                        </div>

                        </div>

                      </div>
                      <!-- item end -->

                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->

{% endblock %}
